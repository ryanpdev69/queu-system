<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* ... (previous styles remain the same) ... */
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2 class="mb-4">Student Registration</h2>
    
    <form id="registerForm" class="needs-validation" novalidate>
      <!-- ... (previous form fields remain the same) ... -->
    </form>

    <div class="mt-3 text-center">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    
    <div id="message" class="mt-3"></div>
  </div>
</div>

<script>
  // Initialize Supabase client
  const SUPABASE_URL = 'https://mgxyeoikrddeugnpcrtu.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1neHllb2lrcmRkZXVnbnBjcnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzOTg0MzksImV4cCI6MjA2MDk3NDQzOX0.Lz8tp7_xj7BQaCREeJAc_KifxcjbJN1cdixRiLEs_AU';
  
  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
  
  function showMessage(type, text) {
    document.getElementById('message').innerHTML = `<div class="alert alert-${type}">${text}</div>`;
  }

  // Client-side form validation
  (function() {
    'use strict';
    
    const form = document.getElementById('registerForm');
    const studentNumberInput = document.getElementById('studentNumber');
    
    // Add event listener for student number blur to check if it exists
    studentNumberInput.addEventListener('blur', async function() {
      const studentNumber = this.value.trim();
      if (studentNumber && /^\d{4}-(0[1-9]|1[0-2])-\d{5}$/.test(studentNumber)) {
        const { data, error } = await supabaseClient
          .from('users')
          .select('student_number')
          .eq('student_number', studentNumber)
          .maybeSingle();
        
        if (error) {
          console.error('Error checking student number:', error);
          return;
        }
        
        if (data) {
          showMessage('danger', 'This student number is already registered.');
          studentNumberInput.classList.add('is-invalid');
          document.querySelector('#studentNumber + .invalid-feedback').textContent = 'This student number is already registered.';
          document.querySelector('#studentNumber + .invalid-feedback').style.display = 'block';
        } else {
          studentNumberInput.classList.remove('is-invalid');
          document.querySelector('#studentNumber + .invalid-feedback').style.display = 'none';
        }
      }
    });
    
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      event.stopPropagation();
      
      // Reset messages
      document.getElementById('captchaError').style.display = 'none';
      showMessage('', '');
      
      // Check form validity
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      
      // Verify CAPTCHA
      const captchaResponse = grecaptcha.getResponse();
      if (!captchaResponse) {
        document.getElementById('captchaError').style.display = 'block';
        return;
      }
      
      // First check if student number exists
      const studentNumber = document.getElementById('studentNumber').value.trim();
      const { data: existingStudent, error: checkError } = await supabaseClient
        .from('users')
        .select('student_number')
        .eq('student_number', studentNumber)
        .maybeSingle();
      
      if (checkError) {
        console.error('Error checking student number:', checkError);
        showMessage('danger', 'Error checking student number. Please try again.');
        return;
      }
      
      if (existingStudent) {
        showMessage('danger', 'This student number is already registered.');
        studentNumberInput.classList.add('is-invalid');
        document.querySelector('#studentNumber + .invalid-feedback').textContent = 'This student number is already registered.';
        document.querySelector('#studentNumber + .invalid-feedback').style.display = 'block';
        grecaptcha.reset();
        return;
      }
      
      // If student number doesn't exist, proceed with registration
      await handleRegistration(captchaResponse);
    }, false);
  })();

  async function handleRegistration(captchaResponse) {
    showMessage('info', 'Processing registration...');
    
    // Get form values
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const student_number = document.getElementById('studentNumber').value.trim();
    const first_name = document.getElementById('firstName').value.trim();
    const middle_name = document.getElementById('middleName').value.trim();
    const last_name = document.getElementById('lastName').value.trim();
    
    try {
      // Create authentication account AND sign in at the same time
      console.log('Signing up and signing in with:', email);
      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          data: {
            student_number,
            first_name,
            middle_name,
            last_name,
            captcha_response: captchaResponse
          },
          emailRedirectTo: window.location.origin
        }
      });
      
      if (error) {
        console.error('Auth error:', error);
        showMessage('danger', `Registration error: ${error.message}`);
        grecaptcha.reset();
        return;
      }
      
      console.log('Auth signup successful:', data);
      const userId = data.user?.id;
      
      if (!userId) {
        showMessage('danger', 'User account was created but user ID is missing.');
        return;
      }
      
      // Insert user profile data
      const { error: profileError } = await supabaseClient
        .from('users')
        .insert([{
          id: userId,
          email,
          student_number,
          first_name,
          middle_name,
          last_name
        }]);
      
      if (profileError) {
        console.error('Profile creation error:', profileError);
        showMessage('warning', `Account created but profile data could not be saved: ${profileError.message}. Please check RLS policies.`);
      } else {
        console.log('User profile created successfully');
        showMessage('success', 'Registered successfully! You can now use your account.');
        document.getElementById('registerForm').reset();
        document.getElementById('registerForm').classList.remove('was-validated');
        grecaptcha.reset();
      }
    } catch (unexpectedError) {
      console.error('Unexpected error:', unexpectedError);
      showMessage('danger', `An unexpected error occurred: ${unexpectedError.message}`);
      grecaptcha.reset();
    }
  }
</script>

</body>
</html>
